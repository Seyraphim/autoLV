name: Auto commit

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 0 * * *"  # æ¯å¤© UTC 0:00 è¿è¡Œ

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Decide whether to commit
        id: decide
        run: |
          # ç”Ÿæˆä¸€ä¸ªéšæœºæ•°ï¼Œå†³å®šæ˜¯å¦æäº¤
          # è®¾ç½® 50% æ¦‚ç‡æäº¤ï¼Œæ¯å‘¨å¹³å‡çº¦ 3.5 æ¬¡
          if (( RANDOM % 2 )); then
            echo "commit=true" >> $GITHUB_OUTPUT
          else
            echo "commit=false" >> $GITHUB_OUTPUT
          fi

      - name: DEBUG
        if: steps.decide.outputs.commit == 'true'
        run: echo "::debug::Ref = ${{github.ref}}"

      - uses: actions/checkout@v3
        if: steps.decide.outputs.commit == 'true'
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Modify last update
        if: steps.decide.outputs.commit == 'true'
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED

      - name: Commit changes
        if: steps.decide.outputs.commit == 'true'
        run: |
          git config --local user.email "yairajef@c5.hk"
          git config --local user.name "Seyraphim"
          git add -A
          
          arr[0]="chore(bot): ğŸ˜‚ auto commit"
          arr[1]="chore(bot): ğŸ˜± auto commit"
          arr[2]="chore(bot): ğŸ‘¿ auto commit"
          arr[3]="chore(bot): ğŸ’© auto commit"
          arr[4]="chore(bot): ğŸ™ auto commit"
          arr[5]="chore(bot): ğŸ™ˆ auto commit"
          arr[6]="chore(bot): ğŸ auto commit"
          arr[7]="chore(bot): ğŸ¤– auto commit"
          arr[8]="chore(bot): ğŸŸ© auto commit"
          arr[9]="chore(bot): ğŸ‘» auto commit"
          
          rand=$[$RANDOM % ${#arr[@]}]
          
          git commit -m "${arr[$rand]}"

      - name: GitHub Push
        if: steps.decide.outputs.commit == 'true'
        uses: ad-m/github-push-action@v0.6.0
        with:
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
